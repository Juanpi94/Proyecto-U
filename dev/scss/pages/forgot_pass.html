<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>

    <!-- Fuentes Alegreya Sans para titulos, subtitulos y botones, Roboto Regular para textos largos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/dist/css/main.css">


</head>

<body>
    <section id="app">
        <header>
            <nav>
                <nav-area></nav-area>
                <a class="btn-style" href="/dist/index.html">Volver</a>
            </nav>
        </header>

        <section>
            <div class="box-centered mt-5 mb-5">
                <div class="d-block box-style content">
                    <form>
                        <div class="h-100 w-100 text-center">
                            <img src="/dist/imgs/logo.svg" alt="logo">
                        </div>
                        <div class="content align-items-center justify-content-evenly text-center">
                            <div class="w-50 m-4 d-inline">
                                <div class="mb-3">
                                    <label for="forgot_pass" class="form-label fs-4">
                                        Digite el correo con el que se encuentra registrado para la recuperación de su
                                        contraseña
                                    </label>
                                    <input type="email" class="form-control text-center" id="forgot_pass" required>
                                </div>
                            </div>
                        </div>
                        <div class="text-center w-100">
                            <button class="btn-style" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer-page></footer-page>
    </section>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/48ce04dd4f.js" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Main.js -->
    <script src="/dist/js/main.js"></script>

    <!-- Components -->
    <script src="/dist/js/components/Nav.js"></script>
    <script src="/dist/js/components/Footer.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>

</html>
