<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/48ce04dd4f.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Fuentes Alegreya Sans para titulos, subtitulos y botones, Roboto Regular para textos largos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body>
    <section id="app">
        <header>
            <nav>
                <nav>
                    <nav-area></nav-area>
                </nav>
                <a class="btn-style" href="login.html">Volver</a>
            </nav>
        </header>

        <div class="box-centered mt-5 mb-5">
            <div class="d-block box-style content">

                <div class="h-100 w-100 text-center">
                    <img src="/dist/imgs/logo.svg" alt="logo">
                </div>

                <form v-on:submit.prevent = "onClickRegister">
                    <div class="content align-items-center justify-content-evenly text-center">
                        <div class="w-50 m-4 d-inline">
                            <div class="mb-3">
                                <label class="form-label fw-bold fs-4">User / Name:</label>
                                <input v-model="userRegName" class="form-control" type="text" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold fs-4">Email:</label>
                                <input v-model="userRegEmail" class="form-control" type="email" required>
                            </div>
                        </div>
                        <div class="w-50 m-4 d-inline">
                            <div class="mb-3">
                                <label class="form-label fw-bold fs-4">Last Name:</label>
                                <input v-model="userRegLastName" class="form-control" type="text" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold fs-4">Password:</label>
                                <input v-model="userRegPassword" class="form-control" type="password" maxlength="32" minlength="8" required>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="mb-3 w-50 text-center">
                            <label class="form-label fw-bold fs-4">Choose your country:</label>
                            <select v-model="userRegCountry" class="text-center fw-bold form-control">
                                <option v-for="country in countries" ::key="country" :value="country">{{ country }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center w-100">
                        <h5>Â¿Have acount? <a href="/dev/scss/pages/login.html">Login here</a></h5>
                        <button class="btn-style w-25" type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
        <footer-page></footer-page>
    </section>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/48ce04dd4f.js" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Main.js -->
    <script src="/dist/js/main.js"></script>

    <!-- Components -->
    <script src="/dist/js/components/Nav.js"></script>
    <script src="/dist/js/components/Footer.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>

</html>
