<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/48ce04dd4f.js" crossorigin="anonymous"></script>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Fuentes Alegreya Sans para titulos, subtitulos y botones, Roboto Regular para textos largos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body>
    <header>
        <nav class="pe-3 ps-2 navbar navbar-expand">
            <div class="container-fluid">
                <a href="index.html"><img src="/dist/imgs/logo.svg" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav m-1">
                        <li class="nav-item m-3">
                            <a aria-current="page" href="index.html">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="d-flex align-items-center justify-content-center mt-5 mb-5">
            <div class="box-style content justify-content-evenly align-items-center">
                <div class="box-img-login h-100 w-100 justify-content-center p-3">
                    <div class="text-center">
                        <img class="text-center" src="/dist/imgs/logo.svg" alt="logo">
                    </div>
                    <div class="text-center">
                        <h2 class="login-title mt-2">
                            Tus recetas en un mismo sitio
                        </h2>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <form>
                        <div class="mb-3">
                            <label for="user" class="form-label fs-4">Email / Usuario</label>
                            <input type="email" class="form-control" id="user" aria-describedby="user" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fs-4">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="container pb-3">
                            <div class="row">
                                <div class="col">
                                    <a class="text-dark" href="/dev/scss/pages/sing_up.html">Registrarse</a>
                                </div>
                                <div class="col">
                                    <a class="text-dark" href="#">¿Olvidó su contraseña?</a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center w-100">
                            <button type="submit" class="btn-info fw-bold fs-5">Acceder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <a href="https://github.com/Juanpi94/Proyecto-U.git" type="button" class="btn-info me-2">
                <i class="fab fa-facebook-f"></i>
                </button></a>
            <a href="https://github.com/Juanpi94/Proyecto-U.git" type="button" class="btn-info me-2">
                <i class="fab fa-youtube"></i>
                </button></a>
            <a href="https://github.com/Juanpi94/Proyecto-U.git" type="button" class="btn-info me-2">
                <i class="fab fa-instagram"> </i>
                </button></a>
            <a href="https://github.com/Juanpi94/Proyecto-U.git" type="button" class="btn-info me-2">
                <i class="fab fa-twitter"> </i>
                </button></a>
        </div>
        <div>
            ©2022-2023 Copyright:
            <a href="https://github.com/Juanpi94/Proyecto-U.git">UCR Estudiantes</a>
        </div>
    </footer>
</body>

</html>
