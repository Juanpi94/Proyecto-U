<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>

    <!--Archivos Css-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/swiper-bundle.css">

    <!-- Fuentes Alegreya Sans para titulos, subtitulos y botones, Roboto Regular para textos largos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="app">
        <header>
            <!-- Barra de navegacion -->
            <section>
                <nav>
                    <nav-area></nav-area>
                    <div class="d-flex">
                        <access-button v-if="!isLogin"></access-button>
                        <!-- Boton de perfil -->
                        <profile-button v-if="isLogin"></profile-button>
                        <!-- Boton de perfil -->
                    </div>
                </nav>
            </section>
            <!-- Fin de barra de navegacion -->

            <!-- Slogan -->
            <section class="container-fluid box-title">
                <div class="text-center">
                    <img src="imgs/logo.svg" alt="Foto portada">
                </div>
                <h1 class="text-center">Tus recetas favoritas en un mismo sitio</h1>
            </section>
            <!-- Fin de Slogan -->
        </header>

        <section>
            <!-- Area de recetas mas votadas -->
            <section>
                <div class="d-flex align-content-center justify-content-center mt-4">
                    <div class="bg-black bg-opacity-50 rounded-4 p-4 w-75">
                        <div class="text-center p-2">
                            <div class="d-inline-block border-5 border-bottom border-top mb-2">
                                <h2 class="text-white m-0 p-1">Recetas <span class="text-danger fw-bold">m√°s</span>
                                    votadas</h2>
                            </div>
                        </div>
                        <div
                            class="d-flex content p-2 bg-black rounded-4 bg-opacity-50 align-content-center justify-content-center">
                            <!-- Inicio de swiper -->
                            <div class="slide-container swiper">
                                <div class="slide-content">
                                    <div class="d-flex card-wrapper swiper-wrapper p-3">
                                        <!-- Card -->
                                        <div v-for="n in 10" class="swiper-slide card m-2">
                                            <recipe-card :id="n"
                                                :image="n">
                                            </recipe-card>
                                        </div>
                                        <!-- Card -->
                                    </div>
                                </div>
                                <div class="">
                                    <div class="swiper-button-next"></div>
                                    <div class="swiper-button-prev"></div>
                                </div>
                            </div>
                            <!-- Fin de swiper -->

                            <!-- Modal -->
                            <recipe-details :id="n"></recipe-details>
                            <!-- Fin modal -->
                        </div>
                    </div>
                </div>
                </div>
                </div>
                </div>
            </section>
            <!-- Fin de area de recetas mas votadas -->

            <!-- Area de todas las recetas -->
            <section>
                <!--Filtros-->
                <section>
                    <div class="d-flex align-content-center justify-content-center">
                        <div class="d-inline-block box-style content mt-4 w-75">
                            <!-- Comienso de los filtros -->
                            <filters></filters>
                            <!-- Fin de los filtros -->
                        </div>
                    </div>
                </section>
                <!--Fin de filtros-->

                <section>
                    <div class="d-flex align-content-center justify-content-center mb-4 mt-1">
                        <div class="bg-black rounded-4 bg-opacity-75 w-75 p-3">
                            <div class="text-center p-2">
                                <div class="d-inline-block border-5 border-bottom border-top mb-2">
                                    <h2 class="text-white m-0 p-1">Todas <span class="text-danger fw-bold">las</span>
                                        recetas</h2>
                                </div>
                            </div>
                            <div
                                class="d-flex content p-2 bg-black rounded-4 bg-opacity-50 align-content-center justify-content-center">
                                <div class="container">
                                    <div class="d-flex align-content-center justify-content-center">
                                        <div class="d-flex p-2">
                                            <!-- Inicio de cards -->
                                            <div v-for="i in 4">
                                                <recipe-card v-on:recipedetails="onClickRecipeDetails"></recipe-card>
                                            </div>
                                            <!-- Fin de cards -->
                                        </div>

                                        <!-- Modal -->
                                        <recipe-details></recipe-details>
                                        <!-- Fin modal -->
                                    </div>
                                </div>
                            </div>
                            <div class="m-2 d-flex justify-content-end">
                                <a class="btn-style" type="submit" href="/dev/scss/pages/all_recipes.html">Ver todas las
                                    recetas</a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <!-- Fin de area de todas las recetas -->
        </section>

        <footer-page></footer-page>
    </section>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/48ce04dd4f.js" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Main.js -->
    <script src="js/main.js"></script>

    <!-- Components -->
    <script src="js/components/Nav.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/components/filters.js"></script>
    <script src="js/components/RecipeCard.js"></script>
    <script src="js/components/AccessButton.js"></script>
    <script src="js/components/RecipeDetails.js"></script>
    <script src="js/components/ProfileBuntton.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>

    <!-- swiper -->
    <script src="js/swipper/swiper-bundle.js"></script>
    <script src="js/swipper/script.js"></script>
</body>

</html>
