<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>

    <!--Archivos Css-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/swiper-bundle.css">

    <!-- Fuentes Alegreya Sans para titulos, subtitulos y botones, Roboto Regular para textos largos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="app">
        <header>
            <!-- Barra de navegacion -->
            <section>
                <nav>
                    <nav-area></nav-area>
                    <div class="d-flex">
                        <access-button v-if="!isLogin"></access-button>
                        <!-- Boton de perfil -->
                        <profile-button v-if="isLogin"></profile-button>
                        <!-- Boton de perfil -->
                    </div>
                </nav>
            </section>
            <!-- Fin de barra de navegacion -->

            <!-- Slogan -->
            <section class="container-fluid box-title">
                <div class="text-center">
                    <img src="imgs/logo.svg" alt="Foto portada">
                </div>
                <h1 class="text-center">Tus recetas favoritas en un mismo sitio</h1>
            </section>
            <!-- Fin de Slogan -->
        </header>

        <section>
            <div class="w-100 d-flex justify-content-center mt-4">
                <!-- Area de recetas mas votadas -->
                <div class="w-95">
                    <div class="bg-black bg-opacity-50 rounded-4 p-4">
                        <div class="text-center p-2">
                            <div class="d-inline-block border-5 border-bottom border-top mb-2">
                                <h2 class="text-white m-0 p-1">
                                    Recetas
                                    <span class="text-danger fw-bold">
                                        m√°s
                                    </span>
                                    votadas
                                </h2>
                            </div>
                        </div>

                        <div class="mt-3 bg-black rounded-4 bg-opacity-50">
                            <!-- Inicio de swiper -->
                            <div class="slide-container swiper">
                                <div class="slide-content">
                                    <div class="card-wrapper swiper-wrapper p-3">
                                        <!-- Card -->
                                        <div v-for="(item, index) in favorites" class="swiper-slide card mb-1">
                                            <recipe-card :image="item.image" :category="item.category" :name="item.name"
                                                :description="item.description" :time="item.time" :level="item.level"
                                                :likes="item.likes" :index="item.id">
                                            </recipe-card>
                                        </div>
                                        <!-- Card -->
                                    </div>
                                </div>
                                <div class="">
                                    <div class="swiper-button-next"></div>
                                    <div class="swiper-button-prev"></div>
                                </div>
                            </div>
                            <!-- Fin de swiper -->

                            <!-- Modal -->
                            <recipe-details></recipe-details>
                            <!-- Fin modal -->
                        </div>
                    </div>
                </div>
                <!-- Area de recetas mas votadas -->
            </div>

            <div class="w-100 d-flex justify-content-center mt-4">
                <!--Filtros-->
                <div class="w-95 box-style">
                    Filtros
                    <button class="btn-style p-2 fs-4 fa-solid fa-bars" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-filters" aria-expanded="false" aria-controls="collapseExample">
                        <i class="">
                    </button>
                    <div class="mt-1 buttons collapse" id="collapse-filters">
                        <div v-for="(category, index) in categories" class="d-flex justify-content-center p-1 button">
                            <recipe-category-button :name="category.name"
                                v-on:selectedcategory="onClickSelectedCategory">
                            </recipe-category-button>
                        </div>
                    </div>
                </div>
                <!--Filtros-->
            </div>

            <!-- Arreglar -->
            <div>
                <!--
                    <div class="container">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#filtersAll" aria-controls="filtersAll" aria-expanded="false"
                                aria-label="data-bs-toggle">
                                <i class="fa-solid fa-bars"></i>
                            </button>
                            <div class="collapse container" id="filtersAll">
                                <div class="mt-1 buttons">
                                    <div v-for="(category, index) in categories" class="d-flex justify-content-center p-1 button">
                                        <recipe-category-button :name="category.name"
                                            v-on:selectedcategory="onClickSelectedCategory">
                                        </recipe-category-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                -->
            </div>
            <!-- Arreglar -->

            <div class="w-100 d-flex justify-content-center mb-4">
                <!-- Area de todas las recetas -->
                <div class="w-95 bg-black rounded-4 bg-opacity-75 p-3">
                    <div class="text-center p-2 mb-3">
                        <div class="d-inline-block border-5 border-bottom border-top mb-2">
                            <h2 class="text-white m-0 p-1">Todas <span class="text-danger fw-bold">las</span>
                                recetas
                            </h2>
                        </div>
                    </div>

                    <div class="p-2 bg-black rounded-4 bg-opacity-50">
                        <div class="container">
                            <div class="d-flex align-content-center justify-content-center">
                                <div class="d-flex p-2">
                                    <div class="h-auto row">
                                        <!-- Card -->
                                        <div v-for="(item, index) in recipestoshow" class="card p-1 col-md-3 mb-2">
                                            <recipe-card :image="item.image" :category="item.category" :name="item.name"
                                                :description="item.description" :time="item.time" :level="item.level"
                                                :likes="item.likes" :index="item.id">
                                            </recipe-card>
                                        </div>
                                        <!-- Card -->
                                    </div>
                                    <!-- Modal -->
                                    <recipe-details></recipe-details>
                                    <!-- Fin modal -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Area de todas las recetas -->
            </div>
        </section>

        <footer-page></footer-page>
    </section>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/48ce04dd4f.js" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Main.js -->
    <script src="js/main.js"></script>

    <!-- Components -->
    <script src="js/components/Nav.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/components/filters.js"></script>
    <script src="js/components/RecipeCard.js"></script>
    <script src="js/components/AccessButton.js"></script>
    <script src="js/components/RecipeDetails.js"></script>
    <script src="js/components/ProfileBuntton.js"></script>
    <script src="js/components/RecipeCategoryButton.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>

    <!-- swiper -->
    <script src="js/swipper/swiper-bundle.js"></script>
    <script src="js/swipper/script.js"></script>
</body>

</html>
